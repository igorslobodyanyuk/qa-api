services:
  api:
    build: .
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://qa_user:qa_password@db:5432/qa_db
      - SECRET_KEY=${SECRET_KEY:-qa-testing-secret-change-me}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qa-api.rule=Host(`YOUR_DOMAIN`)"
      - "traefik.http.routers.qa-api.entrypoints=https"
      - "traefik.http.routers.qa-api.tls=true"
      - "traefik.http.routers.qa-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.qa-api.loadbalancer.server.port=8000"

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=qa_user
      - POSTGRES_PASSWORD=qa_password
      - POSTGRES_DB=qa_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qa_user -d qa_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  autoheal:
    image: willfarrell/autoheal
    restart: unless-stopped
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  postgres_data:
